<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Prototype Air Quality App</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

  <!-- Menu de navigation multi-pages -->
  <select id="pageSelector" class="mode-selector">
    <option value="home">Home</option>
    <option value="timeline" selected>Timeline</option>
    <option value="airQuality">Qualité de l’air</option>
    <option value="pressure">Pression atmosphérique</option>
    <option value="humidity">Hygrométrie</option>
  </select>

  <!-- Bouton lecture temps réel pour timeline -->
  <button id="realtimeBtn" class="realtime-btn">Lecture automatique : ON</button>

  <!-- PAGE Timeline -->
  <div id="timelinePage" class="page">
    <!-- Calques de fusion -->
    <div class="color-burn-layer"></div>
    <div class="color-dodge-layer"></div>

    <div class="timeline-container">
      <div class="legends"></div>
      <div class="timeline"></div>
    </div>
  </div>

  <!-- PAGE Qualité de l’air -->
  <div id="airQualityPage" class="page" style="display:none;">
    <h2>Qualité de l’air – PM2.5 / PM10</h2>
    <canvas id="aqiChart" style="width:100%; max-width:800px; height:400px;"></canvas>
  </div>

  <!-- PAGE Pression atmosphérique -->
  <div id="pressurePage" class="page" style="display:none;">
    <h2>Pression Atmosphérique</h2>
    <canvas id="pressureChart" style="width:100%; max-width:800px; height:400px;"></canvas>
  </div>

  <!-- PAGE Hygrométrie -->
  <div id="humidityPage" class="page" style="display:none;">
    <h2>Hygrométrie</h2>
    <canvas id="humidityChart" style="width:100%; max-width:800px; height:400px;"></canvas>
  </div>

  <script src="script.js" defer></script>
</body>
</html>
