<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Proto Blob – Timeline horizontale</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Sélecteur de mode -->
  <select id="modeSelector" class="mode-selector">
    <option value="A">Mode A – AQI global</option>
    <option value="B" selected>Mode B – Timeline horizontale</option>
    <option value="C">Mode C – Fusion pondérée</option>
  </select>

  <!-- Calques de fusion -->
  <div class="color-burn-layer"></div>
  <div class="color-dodge-layer"></div>

  <!-- Timeline -->
  <div class="timeline-container">
    <div class="timeline"></div>
  </div>

  <script src="script.js" defer></script>
</body>
</html>
